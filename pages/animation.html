<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Анимация распускающегося цветка и восхода солнца</title>
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                background: linear-gradient(
                    to top,
                    #0b3d91 0%,
                    #88d4fc 80%,
                    #fceabb 100%
                );
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            .scene {
                position: relative;
                width: 320px;
                height: 320px;
            }

            svg {
                display: block;
                width: 100%;
                height: 100%;
            }

            /* Солнце: восход с мягкой тенью и свечением */
            .sun {
                transform-origin: center center;
                animation: sunrise 4s ease forwards;
            }

            @keyframes sunrise {
                0% {
                    transform: translateY(120px) scale(0.5);
                    opacity: 0;
                    filter: blur(12px);
                }
                70% {
                    transform: translateY(20px) scale(1.05);
                    opacity: 1;
                    filter: blur(0);
                }
                100% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
            }

            /* Цветок: лепестки плавно распускаются поочерёдно */
            .petal {
                transform-origin: 50% 90%;
                transform-box: fill-box;
                opacity: 0;
                animation-fill-mode: forwards;
            }
            .petal:nth-child(1) {
                animation: bloomPetal 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)
                    forwards 0.5s;
            }
            .petal:nth-child(2) {
                animation: bloomPetal 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)
                    forwards 0.8s;
            }
            .petal:nth-child(3) {
                animation: bloomPetal 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)
                    forwards 1.1s;
            }
            .petal:nth-child(4) {
                animation: bloomPetal 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)
                    forwards 1.4s;
            }
            .petal:nth-child(5) {
                animation: bloomPetal 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)
                    forwards 1.7s;
            }
            .petal:nth-child(6) {
                animation: bloomPetal 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)
                    forwards 2s;
            }

            @keyframes bloomPetal {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.15) rotate(var(--start-rot));
                }
                100% {
                    opacity: 1;
                    transform: scale(1) rotate(var(--end-rot));
                }
            }

            /* Сердцевина цветка */
            .center {
                transform-origin: 50% 50%;
                animation: centerPop 0.8s ease forwards 2.5s;
                transform-box: fill-box;
                transform: scale(0);
            }
            @keyframes centerPop {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                60% {
                    transform: scale(1.3);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            /* Листья колышутся для живого эффекта */
            .leaf {
                transform-origin: 50% 80%;
                animation: leafSway 3s ease-in-out infinite alternate;
            }
            .leaf:nth-child(1) {
                animation-delay: 0s;
            }
            .leaf:nth-child(2) {
                animation-delay: 1.2s;
            }
            @keyframes leafSway {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(12deg);
                }
            }
        </style>
    </head>
    <body>
        <div
            class="scene"
            aria-label="Анимация распускающегося цветка и восходящего солнца"
            role="img"
        >
            <svg
                viewBox="0 0 320 320"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
            >
                <!-- Восход солнца -->
                <circle
                    class="sun"
                    cx="160"
                    cy="270"
                    r="50"
                    fill="url(#gradSun)"
                >
                    <animate
                        attributeName="cy"
                        from="310"
                        to="160"
                        dur="4s"
                        fill="freeze"
                    />
                </circle>

                <defs>
                    <radialGradient id="gradSun" cx="50%" cy="50%" r="60%">
                        <stop offset="0%" stop-color="#ffdd55" />
                        <stop offset="100%" stop-color="#ff9900" />
                    </radialGradient>
                    <radialGradient id="petalGrad" cx="50%" cy="50%" r="80%">
                        <stop offset="15%" stop-color="#fcf6d6" />
                        <stop offset="70%" stop-color="#d06fa9" />
                    </radialGradient>
                    <radialGradient id="centerGrad" cx="50%" cy="50%" r="85%">
                        <stop offset="30%" stop-color="#ffeeaa" />
                        <stop offset="80%" stop-color="#9c3a64" />
                    </radialGradient>
                    <radialGradient id="leafGrad" cx="50%" cy="50%" r="75%">
                        <stop offset="10%" stop-color="#a3cc5e" />
                        <stop offset="90%" stop-color="#3c6b22" />
                    </radialGradient>
                </defs>

                <!-- Листья -->
                <path
                    class="leaf"
                    d="M150 300 Q130 260 120 280 T100 270"
                    fill="url(#leafGrad)"
                />
                <path
                    class="leaf"
                    d="M185 300 Q205 260 215 280 T230 270"
                    fill="url(#leafGrad)"
                />

                <!-- Лепестки цветка -->
                <path
                    class="petal"
                    style="--start-rot: 0deg; --end-rot: 10deg"
                    d="M160 170 Q210 80 190 130 Q180 170 160 180Z"
                    fill="url(#petalGrad)"
                />
                <path
                    class="petal"
                    style="--start-rot: 30deg; --end-rot: 40deg"
                    d="M160 170 Q220 100 200 140 Q180 180 160 180Z"
                    fill="url(#petalGrad)"
                />
                <path
                    class="petal"
                    style="--start-rot: 60deg; --end-rot: 70deg"
                    d="M160 170 Q230 130 215 150 Q190 190 160 180Z"
                    fill="url(#petalGrad)"
                />
                <path
                    class="petal"
                    style="--start-rot: -30deg; --end-rot: -10deg"
                    d="M160 170 Q110 70 130 130 Q140 170 160 180Z"
                    fill="url(#petalGrad)"
                />
                <path
                    class="petal"
                    style="--start-rot: -60deg; --end-rot: -40deg"
                    d="M160 170 Q90 110 110 140 Q130 170 160 180Z"
                    fill="url(#petalGrad)"
                />
                <path
                    class="petal"
                    style="--start-rot: -90deg; --end-rot: -80deg"
                    d="M160 170 Q85 135 105 155 Q125 180 160 180Z"
                    fill="url(#petalGrad)"
                />

                <!-- Сердцевина цветка -->
                <circle
                    class="center"
                    cx="160"
                    cy="180"
                    r="22"
                    fill="url(#centerGrad)"
                    filter="drop-shadow(0 0 6px #ffec94bb)"
                />
            </svg>
        </div>
    </body>
</html>
