<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Детский Технопарк "Альтаир"</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            Детский Технопарк "Альтаир"
            <div class="datetime-wrap">
                <div id="weekday" class="accent-time"></div>
                <div id="date" class="accent-time"></div>
                <div id="clock" class="accent-time"></div>
            </div>
        </header>

        <div class="partners">
            <div class="partner-card" style="top: 80px; left: 8vw">
                <img src="./img/Rostec.png" alt="Ростех" />
            </div>
            <div class="partner-card" style="top: 220px; left: 33vw">
                <img src="./img/Rosatom.jpg" alt="Росатом" />
            </div>
            <div class="partner-card" style="top: 140px; left: 55vw">
                <img src="./img/SAMSUNG.png" alt="Samsung" />
            </div>
            <div class="partner-card" style="top: 320px; left: 14vw">
                <img src="./img/lyceum.png" alt="Яндекс Лицей" />
            </div>
            <div class="partner-card" style="top: 400px; left: 49vw">
                <img src="./img/EREMEX.png" alt="Эремекс" />
            </div>
            <!-- Добавь еще карточки с хаотичными координатами -->
        </div>

        <div class="qrcode">
            <img src="./img/QR-code-altair.png" alt="QR Altair" />
        </div>

        <script src="script.js"></script>
    </body>
</html>
